
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form <Form></Form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="conytainer">

    <div class="apply-box">
        <h1>Job Application 
            <span class="title-small">(Web)</span>
        </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="">First Name</label>
                    <input type="first-name" name="first-name " placeholder="Enter first Name">
                    <div class="form-control">
                        <div class="form-control">
                            <label for="">First Name</label>
                            <input type="first-name" name="first-name " placeholder="Enter first Name">
                            <div class="form-control">
                    <div class="form-control">
                        <label for=""><job-role></job-role></label>
                        <select>
                            <option value="">Select job role</option>
                            <option value="fronten">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full stack Developer</option>
                            <option value="ui-ux"> UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address"> Address </label>
                        <textarea class="textarea"name="address" id="address" rows="4" cols="50" placeholder="Enter Address">
                        </textarea>
                        </div>
                        <div class="form-control">
                            <label for="">City</label>
                            <input type="city" name="city " placeholder="Enter city">
                            <div class="form-control">
                                <label for="">Pincode:</label>
                                <input value="2024-06-18" type="pincode" name="Pincode " placeholder="Enter Pincode">
                            </div>
                            <div class="form-control">
                                <label for="date">Date</label>
                                <input type="date" name="date ">
                            </div>
                            <div class="form-control">
                                <label for="upload">Upload your CV</label>
                                <input type="file" name="upload ">
                            </div>
                    </div>
                </div>
                <div class="botton-container">
                    <Button type="submit">Apply Now</Button>
                </div>         
        </form>
    </div>
</div>
</body>
</html>
